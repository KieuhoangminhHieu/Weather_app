<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- 🔧 Nhóm điều khiển giao diện -->
<div class="ui-controls">
  <label for="themeToggle" class="toggle-label">🌙</label>
  <input type="checkbox" id="themeToggle" />

  <div class="language-toggle">
    <button id="langVi" class="lang-button">🇻🇳</button>
    <button id="langEn" class="lang-button">🇺🇸</button>
  </div>
</div>
  <div class="app">
    <h1 id="appTitle">Weather App</h1>

    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name..." class="search-box" />
      <button id="searchBtn" class="search-button">Search</button>
    </div>

    <div class="weather-result" id="weatherResult"></div>
    <div id="aiAdviceBox" class="ai-advice" style="display:none;"></div>
    <div id="weatherAlert" style="margin-top: 20px;"></div>

    <!-- 🔥 Biểu đồ nhiệt độ -->
    <div class="chart-container" id="chartSection" style="display:none;">
      <h3 style="text-align:center">📊 Biểu đồ nhiệt độ 5 ngày</h3>
      <canvas id="tempChart"></canvas>
    </div>

    <!-- 📜 Lịch sử tìm kiếm -->
    <div class="history-section" id="historySection" style="display:none;">
      <h3>Lịch sử tìm kiếm</h3>
      <ul id="historyList"></ul>
      <button id="backBtn" class="search-button">🔙 Quay lại</button>
    </div>
  </div>

  <!-- 💬 Nút mở chat -->
  <div id="chatToggleBtn">💬</div>

  <!-- 💬 Khung chat AI -->
  <div id="chatBox">
    <div id="chatHeader">WeatherAI Chat</div>
    <div id="chatMessages"></div>
    <div id="chatInputArea">
      <input type="text" id="chatInput" placeholder="Hỏi thời tiết..." />
      <button id="chatSendBtn">Gửi</button>
    </div>
  </div>

  <!-- Import script đúng thứ tự -->
  <script src="lang.js"></script>
  <script src="chart.js"></script>
  <script src="alert.js"></script>
  <script src="ai.js"></script>
  <script src="script.js"></script>
  <script src="chatbox.js"></script>
</body>
</html>
