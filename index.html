<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Leaflet for map selection -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Chart.js removed -->
</head>
<body>
  <!-- 🔧 Nhóm điều khiển giao diện -->
  <div class="ui-controls">
    <label for="themeToggle" class="toggle-label">🌙</label>
    <input type="checkbox" id="themeToggle" />

    <div class="language-toggle">
      <button id="langVi" class="lang-button">🇻🇳</button>
      <button id="langEn" class="lang-button">🇺🇸</button>
    </div>

    <!-- 🎵 Nút nhạc nền -->
    <button id="musicBtn" class="music-button">🎵</button>
    <audio id="bgMusic" loop>
      <source src="assets/audio/lofi-weather.mp3" type="audio/mpeg" />
    </audio>
  </div>
  <div class="app">
    <div id="weatherEffects"></div>
    <!-- 🌈 Hiệu ứng thời tiết -->
    <!-- Top tab bar -->
    <div class="top-tabs">
      <button class="tab-button" data-tab="weather">Thời tiết</button>
      <button class="tab-button" data-tab="schedule">Lên lịch</button>
    </div>

    <h1 id="appTitle">Weather App</h1>

    <div id="mainContent">

    <!-- 🔍 Tìm kiếm -->
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name..." class="search-box" autocomplete="off" />
      <button id="searchBtn" class="search-button">Search</button>
      <ul id="suggestions" class="suggestions-list"></ul>
    </div>
    <!-- 🌤️ Kết quả -->
    <div class="weather-result" id="weatherResult"></div>
    <div id="aiAdviceBox" class="ai-advice" style="display:none;"></div>
    <div id="weatherAlert" style="margin-top: 20px;"></div>

    <!-- Chart removed -->
    <!-- 📜 Lịch sử tìm kiếm -->
    <div class="history-section" id="historySection" style="display:none;">
      <h3>Lịch sử tìm kiếm</h3>
      <ul id="historyList"></ul>
      <button id="backBtn" class="search-button">🔙 Quay lại</button>
    </div>

    <!-- Schedule section placeholder -->
    <div id="scheduleSection" style="display:none; text-align:left; padding:10px;">
      <h3>Lên lịch</h3>
      <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
        <button id="exportPdfBtn" class="search-button">Xuất PDF</button>
        <small style="color:#666;">(Xuất lịch đã lưu dưới dạng PDF)</small>
      </div>
      <form id="scheduleForm">
        <label>Tiêu đề: <input type="text" id="scheduleTitle" required/></label>
        <label>Thành phố (tùy chọn): <input type="text" id="scheduleCity" placeholder="Thành phố (mặc định sẽ dùng ô tìm kiếm)"/></label>
  <label>Điểm bắt đầu: <input type="text" id="scheduleStart" placeholder="VD: Nhà, Ga, Khách sạn"/></label>
  <label>Giờ bắt đầu: <input type="time" id="scheduleStartTime" /></label>
        <label>Ngày: <input type="date" id="scheduleDate" required/></label>
        <label>Ghi chú: <input type="text" id="scheduleNote"/></label>

        <div id="stopsArea">
          <h4>Điểm đến theo khung giờ</h4>
          <div id="stopsContainer"></div>
          <button type="button" id="addStopBtn" class="search-button">Thêm điểm</button>
        </div>
        <button type="submit" class="search-button">Thêm lịch</button>
      </form>
      <h4>Danh sách lịch</h4>
      <ul id="scheduleList"></ul>
    </div>

    <!-- Bottom tab bar removed (kept single top tab) -->
  </div>

  <!-- 💬 Nút mở chat -->
  <div id="chatToggleBtn">💬</div>

  <!-- 💬 Khung chat AI -->
  <div id="chatBox">
    <div id="chatHeader">WeatherAI Chat</div>
    <div id="chatMessages"></div>
    <div id="chatInputArea">
      <input type="text" id="chatInput" placeholder="Hỏi thời tiết..." />
      <button id="chatSendBtn">Gửi</button>
    </div>
  </div>

  <!-- JS -->
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/music.js"></script>
  <script src="js/cities.js"></script>
  <script src="js/lang.js"></script>
  <!-- chart.js removed -->
  <script src="js/alert.js"></script>
  <script src="js/ai.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="js/weatherEffects.js"></script>
  <script src="js/chatbox.js"></script>

  <!-- Map modal (hidden by default) -->
  <div id="mapModal" class="modal" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <strong>Chọn vị trí trên bản đồ</strong>
        <div style="display:flex; gap:8px; align-items:center;">
          <button id="confirmMapBtnHeader" class="search-button">Chọn vị trí</button>
          <button class="close-btn" id="closeMapModal">✖</button>
        </div>
      </div>
      <div class="modal-body">
        <div style="padding:8px; display:flex; gap:8px; align-items:center;">
          <input id="mapSearchInput" type="search" placeholder="Tìm địa điểm hoặc địa chỉ..." style="flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;" />
          <button id="mapSearchBtn" class="search-button">Tìm</button>
        </div>
        <ul id="mapSearchResults" style="list-style:none; margin:0 8px 6px 8px; padding:0; max-height:120px; overflow:auto;"></ul>
        <div id="mapContainer" style="height:100%; width:100%;"></div>
        <div style="padding:8px; text-align:right;"><button id="confirmMapBtn" class="search-button">Chọn vị trí này</button></div>
      </div>
    </div>
  </div>
  <!-- Toast notifications -->
  <div id="toastContainer" aria-live="polite" style="position:fixed; top:20px; right:20px; z-index:3000;"></div>
</body>
</html>
