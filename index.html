<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <h1 id="appTitle">Weather App</h1>

    <div class="language-switch">
      <label for="languageSelect">🌐</label>
      <select id="languageSelect">
        <option value="vi">Tiếng Việt</option>
        <option value="en" selected>English</option>
      </select>
    </div>

    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name..." class="search-box" />
      <button id="searchBtn" class="search-button">Search</button>
    </div>

    <div class="weather-result" id="weatherResult"></div>

    <!-- 🔥 Biểu đồ nhiệt độ -->
    <div class="chart-container" id="chartSection" style="display:none;">
        <h3 style="text-align:center">📊 Biểu đồ nhiệt độ 5 ngày</h3>
        <canvas id="tempChart"></canvas>
    </div>

    <!-- 📜 Lịch sử tìm kiếm -->
    <div class="history-section" id="historySection" style="display:none;">
      <h3>Lịch sử tìm kiếm</h3>
      <ul id="historyList"></ul>
      <button id="backBtn" class="search-button">🔙 Quay lại</button>
    </div>
  </div>

  <!-- Import script đúng thứ tự -->
  <script src="script.js"></script>
  <script src="chart.js"></script>
</body>
</html>
